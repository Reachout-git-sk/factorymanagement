<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Inventory App</title>
  <script type="module" src="../src/scripts/auth.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow w-96">
    <h2 class="text-2xl mb-4 font-semibold">Factory Login</h2>
    <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-3" />
    <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded mb-4" />
    <button onclick="loginUser()" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
  </div>
</body>
</html>
